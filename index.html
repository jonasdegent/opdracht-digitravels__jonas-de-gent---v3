<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Digitravels: Jonas De Gent</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <span class="header__logo">Digitravels</span>
      <button class="main-nav__button mobile">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <nav class="main-nav">      
      <ul class="main-nav__links">
        <li class="main-nav__link"><a href="#">Laatste plaatsen</a></li>
        <li class="main-nav__link"><a href="#">Onze top locaties</a></li>
        <li class="main-nav__link"><a href="#">In the spotlight</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-container">
        <img class="hero-container__illustration" src="/img/world.png" alt="illustration of a globe with GPS markers on it">
        <h1 class="hero-container__title">
          Digitravels
        </h1>
        <h2 class="hero-container__description">
          Reizen voor nerdlanders
        </h2>
      </div>
    </section>
    <section class="last-spots">
      <h3 class="last-spots__title">Laatste plaatsen</h3>
      <article class="spot-card-container">
        <img class="spot-card-container__visual" src="/img/lochawe-scotland.jpg" alt="">
        <p class="spot-card-container__name">LOCHAWE, SCHOTLAND</p>
      </article>
      <article class="spot-card-container">
        <img class="spot-card-container__visual" src="/img/porto.jpg" alt="">
        <p class="spot-card-container__name">PORTO, PORTUGAL</p>
      </article>
      <article class="spot-card-container">
        <img class="spot-card-container__visual" src="/img/aljezur-portugal.jpg" alt="">
        <p class="spot-card-container__name">ALJEZUR, PORTUGAL</p>
      </article>
    </section>
  </main>
</body>
</html>
